<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Direccion repositorio</mat-label>
      <input type="url" matInput [formControl]="urlFormControl" placeholder="Ex. http">
      @if (urlFormControl.hasError('pattern') && !urlFormControl.hasError('required')) {
        <mat-error>Please enter a valid url</mat-error>
      }
      @if (urlFormControl.hasError('required')) {
        <mat-error>Url is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <button mat-fab extended color="accent" type="submit" (click)="onSubmit()">
        <mat-icon>favorite</mat-icon>
        Accent
      </button>
  </form>
